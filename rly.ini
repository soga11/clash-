;================= 策略组部分（优化测速间隔）=================

; === 主选择策略组 ===
custom_proxy_group=节点选择`select`[]AWS香港负载`[]AWS台湾负载`[]新加坡负载`[]香港负载`[]美国负载`[]澳门负载`[]AWS东京负载`[]自动选择`[]故障转移`[]DIRECT`.*

; === 自动测速组（优化测速间隔：240 秒 → 600 秒）===
custom_proxy_group=自动选择`url-test`.*`https://www.cloudflare.com/cdn-cgi/trace`600,,50
custom_proxy_group=故障转移`fallback`.*`https://www.cloudflare.com/cdn-cgi/trace`600,,50

; === 负载均衡组（优化测速间隔）===

; 美国负载（测速间隔：600 秒，10 分钟）
custom_proxy_group=美国负载`load-balance`(洛杉矶|aws洛|美国|US|USA|America|United)`https://www.cloudflare.com/cdn-cgi/trace`600,,80

; 澳门负载（测速间隔：480 秒，8 分钟）
custom_proxy_group=澳门负载`load-balance`(澳门|澳門|debee|Jdebee|Macao|Macau)`https://www.youtube.com/generate_204`480,,80

; 新加坡负载（测速间隔：360 秒，6 分钟）
custom_proxy_group=新加坡负载`load-balance`(新加坡|SG|Singapore|狮城)`https://www.cloudflare.com/cdn-cgi/trace`360,,50

; ===== 修正 4：香港负载只匹配"香港电视"节点 =====
custom_proxy_group=香港负载`load-balance`(香港电视|HK电视|TVB|mytv)`https://www.cloudflare.com/cdn-cgi/trace`480,,60

; AWS 香港负载（测速间隔：600 秒）
custom_proxy_group=AWS香港负载`load-balance`(aws香港hy2|aws.*香港.*hy2|香港.*hy2)`https://www.cloudflare.com/cdn-cgi/trace`600,,40

; AWS 台湾负载（测速间隔：600 秒）
custom_proxy_group=AWS台湾负载`load-balance`(aws台湾hy2|台湾.*hy2|TW.*hy2|Taiwan.*hy2)`https://www.cloudflare.com/cdn-cgi/trace`600,,40

; AWS 东京负载（测速间隔：360 秒）
custom_proxy_group=AWS东京负载`load-balance`(aws东京|东京|Tokyo|JP|日本)`https://www.cloudflare.com/cdn-cgi/trace`360,,50

; === 应用专用策略组 ===

; ChatGPT / AI 服务 - 美国优先（增加 DIRECT 兜底）
custom_proxy_group=ChatGPT`select`[]美国负载`[]新加坡负载`[]AWS东京负载`[]AWS台湾负载`[]节点选择`[]自动选择`[]DIRECT`(洛杉矶|美国|US)`.*

; TikTok - 美国优先
custom_proxy_group=TikTok`select`[]美国负载`[]新加坡负载`[]AWS东京负载`[]AWS台湾负载`[]节点选择`[]自动选择`(洛杉矶|美国|US|新加坡|SG)`.*

; Netflix / HBO Max - 美国优先
custom_proxy_group=奈飞视频`select`[]美国负载`[]AWS东京负载`[]新加坡负载`[]节点选择`[]自动选择`(洛杉矶|美国|US)`.*

; YouTube - 澳门优先（大带宽）
custom_proxy_group=油管视频`select`[]澳门负载`[]美国负载`[]AWS东京负载`[]AWS香港负载`[]AWS台湾负载`[]节点选择`[]自动选择`(澳门|debee)`.*

; 香港流媒体 - 香港电视专线
custom_proxy_group=香港流媒体`select`[]香港负载`[]AWS香港负载`(香港电视|TVB|mytv)`[]节点选择`[]自动选择

; Telegram - 新加坡优先（低延迟）
custom_proxy_group=电报消息`select`[]新加坡负载`[]节点选择`[]自动选择

; 苹果服务 - 直连优先
custom_proxy_group=苹果服务`select`[]DIRECT`[]节点选择`[]自动选择

; 广告拦截（REJECT 优先）
custom_proxy_group=广告拦截`select`[]REJECT`[]DIRECT

; 全球直连
custom_proxy_group=全球直连`select`[]DIRECT`[]节点选择

; 漏网之鱼 - 节点选择优先
custom_proxy_group=漏网之鱼`select`[]节点选择`[]AWS香港负载`[]AWS台湾负载`[]新加坡负载`[]香港负载`[]美国负载`[]澳门负载`[]自动选择`[]DIRECT`.*


;================= 规则生成器设置 =================
enable_rule_generator=true
overwrite_original_rules=true
