;不要随意改变关键字,否则会导致出错
;ACL4SSR 在线规则配置 - 极致性能版（添加美国负载均衡）
;无节点数量限制 + 精准测速 + 移动宽带优化

;================= 规则部分 =================

; 基础直连/解锁
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list

; 广告 / 垃圾规则
ruleset=广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

; 香港流媒体（myTVsuper）
ruleset=香港流媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/HWTV.list
ruleset=香港流媒体,[]DOMAIN-SUFFIX,mytvsuper.com
ruleset=香港流媒体,[]DOMAIN-SUFFIX,tvb.com
ruleset=香港流媒体,[]DOMAIN-SUFFIX,tvbanywhere.com
ruleset=香港流媒体,[]DOMAIN-SUFFIX,tvbusa.com
ruleset=香港流媒体,[]DOMAIN-SUFFIX,bigbigchannel.com.hk
ruleset=香港流媒体,[]DOMAIN-SUFFIX,encoretvb.com
ruleset=香港流媒体,[]DOMAIN-KEYWORD,mytvsuper
ruleset=香港流媒体,[]DOMAIN-KEYWORD,tvb

; YouTube
ruleset=油管视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list

; Telegram
ruleset=电报消息,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list

; Netflix
ruleset=奈飞视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list

; TikTok
ruleset=TikTok,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/TikTok.list

; ChatGPT / AI
ruleset=ChatGPT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAI.list
ruleset=ChatGPT,[]DOMAIN-SUFFIX,anthropic.com
ruleset=ChatGPT,[]DOMAIN-SUFFIX,claude.ai
ruleset=ChatGPT,[]DOMAIN-KEYWORD,claude

; 苹果服务
ruleset=苹果服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list

; 其他翻墙网站 / GFW 列表
ruleset=节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list

; 大陆直连相关
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list

; 大陆 IP 直连
ruleset=全球直连,[]GEOIP,CN,no-resolve

; 兜底:漏网之鱼
ruleset=漏网之鱼,[]FINAL


;================= 策略组部分（添加美国负载均衡）=================

; 总节点池 - 手动选择（添加美国负载）
custom_proxy_group=节点选择`select`[]美国负载`[]澳门负载`[]新加坡负载`[]香港负载`[]AWS香港负载`[]AWS台湾负载`[]AWS东京负载`[]自动选择`[]故障转移`[]DIRECT`.*

; 自动选择 - 延迟最低（Cloudflare 稳定测速）
custom_proxy_group=自动选择`url-test`.*`https://www.cloudflare.com/cdn-cgi/trace`240,,50

; 故障转移组（Cloudflare 稳定测速）
custom_proxy_group=故障转移`fallback`.*`https://www.cloudflare.com/cdn-cgi/trace`240,,50

; === 极致性能负载均衡组 ===

; AWS 香港 hy2 负载均衡组
custom_proxy_group=AWS香港负载`load-balance`(?!.*(澳门|澳門|debee|Jdebee|香港.*电视|香港电视|HK.*电视|电视|东京|Tokyo|台湾|台灣|TW|新加坡|SG|美国|US)).*(aws.*香港.*hy2|AWS.*香港.*HY2|aws.*HK.*hy2|HK.*AWS.*hy2|香港.*aws.*hy2|aws.*hk.*hy2|aws-HK|AWS-HK)`https://www.cloudflare.com/cdn-cgi/trace`240,,40

; AWS 台湾 hy2 负载均衡组
custom_proxy_group=AWS台湾负载`load-balance`(?!.*(澳门|澳門|debee|Jdebee|香港.*电视|香港电视|HK.*电视|电视|东京|Tokyo|香港|HK|新加坡|SG|美国|US)).*(台湾.*hy2|台灣.*hy2|TW.*hy2|Taiwan.*hy2|aws.*台湾.*hy2|AWS.*TW.*hy2|aws.*tw.*hy2|aws-TW|AWS-TW)`https://www.cloudflare.com/cdn-cgi/trace`240,,40

; AWS 东京负载均衡组
custom_proxy_group=AWS东京负载`load-balance`(?!.*(澳门|澳門|debee|Jdebee|香港.*电视|香港电视|HK.*电视|电视|美国|US)).*(aws东京|AWS东京|aws.*东京|AWS.*东京|东京.*aws|Tokyo.*AWS|JP.*AWS|aws.*tokyo|AWS.*Tokyo|aws-JP|AWS-JP)`https://www.cloudflare.com/cdn-cgi/trace`120,,50

; 香港电视负载均衡组
custom_proxy_group=香港负载`load-balance`(?!.*(澳门|澳門|debee|Jdebee|美国|US)).*(香港.*电视|香港电视|HK.*电视|HK.*TV|香港.*TV|电视|.*电视|bbyy44.*电视|东京.*电视|cbg5.*电视)`https://www.cloudflare.com/cdn-cgi/trace`180,,60

; 澳门 debee 负载均衡组
custom_proxy_group=澳门负载`load-balance`(?!.*(香港.*电视|香港电视|HK.*电视|电视|美国|US)).*(澳门.*debee|澳門.*debee|MO.*debee|Macao.*debee|Macau.*debee|debee|Jdebee|.*澳门.*debee|.*澳門.*debee|东京.*澳门.*debee|.*Jdebee)`https://www.youtube.com/generate_204`180,,80

; 新加坡负载均衡组
custom_proxy_group=新加坡负载`load-balance`(?!.*(澳门|澳門|debee|Jdebee|香港.*电视|香港电视|HK.*电视|电视|aws东京|AWS东京|aws.*东京|东京|美国|US)).*(新加坡|SG|Singapore|狮城|Aliyun|aws.*新加坡|AWS.*SG|aws.*sg|AWS.*sg)`https://www.cloudflare.com/cdn-cgi/trace`120,,50

; 美国负载均衡组（新增）
; 规则: 匹配包含 "美国" 或 "洛杉矶" 或 "俄亥俄" 或 "US" 或 "America" 的节点
; 排除: 澳门、debee、香港电视
custom_proxy_group=美国负载`load-balance`(?!.*(澳门|澳門|debee|Jdebee|香港.*电视|香港电视|HK.*电视|电视)).*(美国|洛杉矶|洛杉磯|俄亥俄|US|USA|America|United States|Los Angeles|Ohio|美國)`https://www.cloudflare.com/cdn-cgi/trace`240,,80

; === 应用专用策略组（添加美国选项）===

; 香港流媒体 - 香港电视专线优先
custom_proxy_group=香港流媒体`select`[]香港负载`[]AWS香港负载`(香港.*电视|香港电视|HK.*电视|电视)`[]节点选择`[]自动选择`[]DIRECT`.*

; YouTube - 澳门 debee 专线优先（4K 带宽叠加）
custom_proxy_group=油管视频`select`[]澳门负载`[]美国负载`[]AWS东京负载`[]AWS香港负载`[]AWS台湾负载`[]美国负载`(澳门.*debee|澳門.*debee|debee|Jdebee)`[]节点选择`[]自动选择`[]DIRECT`.*

; Telegram - 新加坡专线优先（低延迟）
custom_proxy_group=电报消息`select`[]新加坡负载`[]美国负载`[]AWS东京负载`[]AWS香港负载`(新加坡|SG)`[]节点选择`[]自动选择`[]DIRECT`.*

; Netflix - 美国优先（美区 Netflix）
custom_proxy_group=奈飞视频`select`[]美国负载`[]AWS东京负载`[]AWS香港负载`[]AWS台湾负载`[]节点选择`[]自动选择`[]故障转移`(美国|US|NF|奈飞|解锁|Netflix|NETFLIX|Media|流媒体)`.*

; TikTok - 美国优先
custom_proxy_group=TikTok`select`[]美国负载`[]新加坡负载`[]AWS东京负载`[]AWS香港负载`[]节点选择`[]自动选择`[]故障转移`.*

; ChatGPT - 美国优先（OpenAI 总部）
custom_proxy_group=ChatGPT`select`[]美国负载`[]AWS香港负载`[]AWS东京负载`[]新加坡负载`[]节点选择`[]自动选择`[]故障转移`.*

; 苹果服务 - 直连优先
custom_proxy_group=苹果服务`select`[]DIRECT`[]节点选择`[]自动选择`.*

; 广告拦截 / 应用净化
custom_proxy_group=广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=应用净化`select`[]REJECT`[]DIRECT

; 全球直连
custom_proxy_group=全球直连`select`[]DIRECT`[]节点选择

; 漏网之鱼 - 美国负载优先
custom_proxy_group=漏网之鱼`select`[]节点选择`[]美国负载`[]澳门负载`[]AWS东京负载`[]自动选择`[]故障转移`[]DIRECT`.*


;================= 规则生成器设置 =================

enable_rule_generator=true
overwrite_original_rules=true

