;================= 策略组部分 =================

; 总节点池 - 手动选择
custom_proxy_group=节点选择`select`[]IPv6优选组`[]IPv4备用组`[]AWS香港负载`[]AWS台湾负载`[]澳门负载`[]新加坡负载`[]香港负载`[]DIRECT`.*

; === IPv6 精准匹配优选组（只包含 IPv6 节点）⭐ ===
custom_proxy_group=IPv6优选组`url-test`(IPv6|ipv6|V6|v6|双栈|全栈|AWS香港HY2|台湾HY2|香港.*hy2|香港电视)`https://ipv6.google.com/generate_204`240,,40

; IPv4 备用组（包含所有节点，Cloudflare 双栈测速）
custom_proxy_group=IPv4备用组`url-test`.*`https://www.cloudflare.com/cdn-cgi/trace`240,,50

; 自动选择（IPv6 优先，回落到 IPv4）
custom_proxy_group=自动选择`select`[]IPv6优选组`[]IPv4备用组

; 故障转移（IPv6 优先，回落到 IPv4）
custom_proxy_group=故障转移`fallback`[]IPv6优选组`[]IPv4备用组`https://www.cloudflare.com/cdn-cgi/trace`240,,50

; AWS 香港负载（混合测速）
custom_proxy_group=AWS香港负载`load-balance`(aws香港hy2|AWS香港HY2|香港.*aws.*hy2)`https://ipv6.google.com/generate_204`240,,40

; AWS 台湾负载（混合测速）
custom_proxy_group=AWS台湾负载`load-balance`(台湾hy2|台湾HY2|TW.*hy2|Taiwan.*hy2)`https://ipv6.google.com/generate_204`240,,40

; 香港电视负载（myTVsuper 真实测速）
custom_proxy_group=香港负载`load-balance`(香港电视|香港-电视|HK.*电视)`http://www.mytvsuper.com`240,,80

; 澳门负载（YouTube 真实测速）
custom_proxy_group=澳门负载`load-balance`(澳门.*debee|澳門.*debee|MO.*debee|Macao.*debee)`https://www.youtube.com/generate_204`240,,100

; 新加坡负载（Telegram 真实测速）
custom_proxy_group=新加坡负载`load-balance`(新加坡|SG|Singapore)`https://telegram.org`120,,40

; === 应用专用策略组 ===

; 香港流媒体 - 香港电视专线优先
custom_proxy_group=香港流媒体`select`[]香港负载`(香港电视|香港-电视)`[]IPv6优选组`[]AWS香港负载`[]节点选择`[]DIRECT`.*

; YouTube - 澳门负载优先
custom_proxy_group=油管视频`select`[]澳门负载`(澳门.*debee|澳門.*debee)`[]IPv6优选组`[]AWS香港负载`[]AWS台湾负载`[]节点选择`[]DIRECT`.*

; Telegram - 新加坡负载优先
custom_proxy_group=电报消息`select`[]新加坡负载`(新加坡|SG)`[]IPv6优选组`[]节点选择`[]DIRECT`.*

; Netflix - IPv6 优先
custom_proxy_group=奈飞视频`select`[]IPv6优选组`[]节点选择`[]AWS香港负载`[]AWS台湾负载`(NF|奈飞|Netflix|解锁)`.*

; TikTok
custom_proxy_group=TikTok`select`[]IPv6优选组`[]节点选择`[]新加坡负载`[]AWS香港负载`.*

; ChatGPT
custom_proxy_group=ChatGPT`select`[]IPv6优选组`[]节点选择`[]AWS香港负载`[]新加坡负载`.*

; 苹果服务
custom_proxy_group=苹果服务`select`[]DIRECT`[]IPv6优选组`[]节点选择`.*

; 广告拦截 / 应用净化
custom_proxy_group=广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=应用净化`select`[]REJECT`[]DIRECT

; 全球直连
custom_proxy_group=全球直连`select`[]DIRECT`[]节点选择

; 漏网之鱼
custom_proxy_group=漏网之鱼`select`[]IPv6优选组`[]节点选择`[]IPv4备用组`[]DIRECT`.*
