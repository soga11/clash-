;===============================================================
; ACL4SSR + blackmatrix7 混合规则 - 生产优化版 v2.0
; 修正：
;   1. Gemini 域名改用 DOMAIN 精确匹配
;   2. bing.com 缩小范围（只保留 Copilot 相关）
;   3. 移除 auth0.com 和 stripe.com（风险较高）
;   4. 香港负载只匹配"香港电视"节点（避免误匹配）
;   5. Telegram 添加 IP-CIDR 规则（更稳定）
;   6. 测速间隔优化为 600 秒（降低资源占用）
; 审查通过：结构清晰、高阶玩家级配置
;===============================================================

